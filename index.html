<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">

	<body>
	<section>
	<img src="arrow.png">
		<ul>
			<li>
				<div>Brackets</div>
			</li>
			<li>
				<div>Sublime Text</div>
			</li>
			<li>
				<div>Atom</div>
			</li>
			<li>
				<div>Notepad++</div>
			</li>
			<li>
				<div>Phase 5</div>
			</li>
			<li>
				<div>jEdit</div>
			</li>
		</ul>
		
		<button onclick="spin()">Spin!</button>
		
		<div id="resultLog">
			
		</div>
		
		<script>
			
			
			var cache=0;
			
			function spin(){
				var p=document.createElement("p");

				var random=Math.floor(((Math.random()*100+1)+100)*7); //Generating a random rotation degree to use between 101*7 and 200*7
				document.getElementsByTagName("ul")[0].style.transform="rotate("+random+"deg)"; //Rotating
				
				
//Printing results
				if( random%360<=60 ){
					setTimeout( alert("jEdit"), 2200 );
					var result=document.createTextNode("jEdit");
				}
				
				else if( random%360<=120 ){
					setTimeout( print, 2200 );
					function print(){
						alert("Phase 5");
					}
					var result=document.createTextNode("Phase 5");
				}
				
				else if( random%360<=180 ){
					setTimeout( print, 2200 );
					function print(){
						alert("Notepad++");
					}
					var result=document.createTextNode("Notepad++");
				}
				
				else if( random%360<=240 ){
					setTimeout( print, 2200 );
					function print(){
						alert("Atom");
					}
					var result=document.createTextNode("Atom");
				}
				
				else if( random%360<=300 ){
					setTimeout( print, 2200 );
					function print(){
						alert("Sublime Text");
					}
					var result=document.createTextNode("Sublime Text");
				}
				
				else{
					setTimeout( print, 2200 );
					function print(){
						alert("Brackets");
					}
					var result=document.createTextNode("Brackets");
				}
				
				p.appendChild(result);
				document.getElementById("resultLog").appendChild(p);
			}
			
			
			
		</script>
	</section>
	</body>
</html>
