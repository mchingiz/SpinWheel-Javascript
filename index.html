<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	<section>
	<img src="arrow.png">
		<ul>
			<li>
				<div>Brackets</div>
			</li>
			<li>
				<div>Sublime Text</div>
			</li>
			<li>
				<div>Atom</div>
			</li>
			<li>
				<div>Notepad++</div>
			</li>
			<li>
				<div>Phase 5</div>
			</li>
			<li>
				<div>jEdit</div>
			</li>
		</ul>
		
		<button onclick="spin()">Spin!</button>
		
		<script>
			
			
			var cache=0;
			
			function spin(){
				

				var random=Math.floor(((Math.random()*100+1)+60)*7); //Generating a random rotation degree to use between 61*7 and 100*7
				document.getElementsByTagName("ul")[0].style.transform="rotate("+random+"deg)"; //Rotating
				
				
//Printing results
				if( random%360<=60 ){
					console.log("jEdit");}
				
				else if( random%360<=120 ){
					console.log("Phase 5");}
				
				else if( random%360<=180 ){
					console.log("Notepad++");}
				
				else if( random%360<=240 ){
					console.log("Atom");}
				
				else if( random%360<=300 ){
					console.log("Sublime Text");}
				
				else{
					console.log("Brackets");}
			}
			
			
			
		</script>
	</section>
	</body>
</html>
